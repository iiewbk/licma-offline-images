name: linux310-wheels
on: workflow_dispatch          # 手动触发

jobs:
  wheels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) 在官方 python:3.10 容器里下载所有 wheel
      - name: Collect wheels inside python:3.10 container
        run: |
          docker run --rm \
            -v "$PWD:/work" -w /work \
            python:3.10 \
            bash -c "pip install -U pip && \
                     pip download -d wheels --only-binary=:all: -r requirements.txt"

      # 2) 打包
      - name: Tar wheels
        run: tar -czf wheels-linux310.tar.gz wheels

      # 3) 上传 artifact
      - uses: actions/upload-artifact@v4
        with:
          name: linux-wheels
          path: wheels-linux310.tar.gz
